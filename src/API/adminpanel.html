<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Build-It Admin Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            /* tr {
                margin-right: 10px;
                margin-top: 300px;
                margin-bottom: 200px;
            } */
            table {
                table-layout: fixed;
            }
            td{
                width: 200px;
                height: 100px;
                word-wrap: break-word;
            }
            th {
                margin-left: 50px;
            }
            button {
                height: 50px;
                width: 150px;
            }
            .container-md{
                display: inline;
            }
        </style>
        <h1>Build-It Admin Panel</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/adduser">Add User Page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/appendUser">Append User Base</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/generatePosts">Change Posts Database</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </head>
	<body class = "main-panel">
        <div class="container-md">
            <h2>Current Users Signed Up: </h2>
            <table id = "User-List">
                <thead>
                    <tr>
                        <th>Username: </th>
                        <th>Email: </th>
                        <th>Password: </th>
                    </tr>
                </thead>
                <tbody id = "Result-List">
                </tbody>
            </table>
        </div>
        <div class ="container-md">
            <h2>Report Logs: </h2>
            <table id ="Report-List">
                <thead>
                    <tr>
                        <th>Username: </th>
                        <th>Reason: </th>
                    </tr>
                    <tbody id ="Report-Result-List">
                    </tbody>
                </thead>
            </table> 
        </div>
        <div class = "container-md">
            <h2>Support Logs: </h2>
            <table id ="Support-List">
                <thead>
                    <tr>
                        <th>First Name: </th>
                        <th>Last Name: </th>
                        <th>Phone Number: </th>
                    </tr>
                </thead>
                <tbody id = "Support-Result-List"></tbody>
            </table>
        </div>
        <script type = "text/javascript"src = "./adminpanel.js"></script>
	</body>

</html>
